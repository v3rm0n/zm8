name: 'Build, Test and lint'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
env:
  ZIG_VERSION: master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: zig fmt --check .
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - name: Run tests
        run: zig build test --summary all
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-dev libsdl2-image-dev libwebp-dev libusb-1.0-0-dev libserialport-dev
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - name: Build
        run: zig build --summary all
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zm8-libserialport-linux-x86_64
          path: zig-out/bin/zm8
      - name: Build libusb
        run: zig build -Duse_libusb --summary all
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zm8-libusb-linux-x86_64
          path: zig-out/bin/zm8
  emscripten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - name: Build
        run: zig build -Dtarget=wasm32-emscripten --summary all
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zm8-wasm
          path: zig-out/web/zm8*
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'zig-out/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install sdl2 sdl2_image sdl2_ttf libserialport
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - name: Build
        run: zig build --summary all
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zm8-libusb-macos-aarch64
          path: zig-out/bin/zm8
